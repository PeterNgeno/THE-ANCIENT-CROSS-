<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Ancient Cross STv</title>

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 10px;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
    }

    .live-badge {
      position: absolute;
      top: 20px;
      left: 20px;
      background: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 10;
    }

    .scrolling-title {
      background: #111;
      color: #fff;
      padding: 10px 0;
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    marquee {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Video Area -->
  <div class="video-container">
    <div class="live-badge">LIVE</div>
    <iframe 
      src="https://www.youtube.com/embed/COfIJbrl-ig?autoplay=1&mute=0&loop=1&controls=1&modestbranding=1&rel=0&playsinline=1&playlist=COfIJbrl-ig"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Scrolling Title Fixed at Bottom -->
  <div class="scrolling-title">
    <marquee behavior="scroll" direction="left">
      Welcome to: THE ANCIENT CROSS STv 24/7 WORSHIP AND PRAISES.
    </marquee>
  </div>

</body>
</html>
