<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ancient Cross STv</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 100vw;
            height: 56.25vw; /* Maintain 16:9 aspect ratio */
            max-height: 100vh;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="videoFrame" 
            src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&playlist=YOUR_PLAYLIST_ID&loop=1" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
